<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Three Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
          
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 10px;
            margin: 10px 0;
        }
        h{
            text-align: center;
        
        }
        .box{
            display: grid;
        }
        .btn{
            border-radius: 0.5rem;
            color: white;
            background-color: rgb(17, 17, 95);
        
        }
        input{
            width: 80%;
        }
         select{
            width: 40%;
        } 
    </style>
</head>
<body>
    <h4><u>Interest Calculator</u></h4>
    <h5>Enter Required Details :</h5>
    <div class="box">

        <label for="num1">Principal Amount</label>
        <input type="number" id="num1" />
    
        <label for="num2">Years</label>
        <input type="number" id="num2" />
    
        <label for="num3">Months</label>
        <select id="num3">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    
        <label for="num4">rate</label>
        <select id="num4">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>

    </div>
    <button onclick="calculateSum()" class="btn" >Calculate</button>
    
    <h4 style="color: rgb(12, 12, 171)v;">total Amount <span id="sumResult">:</span></h4>
    
    <script>
        function calculateSum() {
            // Get the values of the input fields
            var amount = parseInt(document.getElementById('num1').value) || 0;
            var years = parseInt(document.getElementById('num2').value) || 0;
            var months = parseInt(document.getElementById('num3').value) || 0;
            var rate = parseInt(document.getElementById('num4').value) || 0;
            
            // Calculate the sum
            for(var i=1;i<=years;i++){
                amount += (amount/100)*rate*12;
            }
            amount += (amount/100)*rate*months;
            var totalAmount = amount;
            
            // Display the result in the span with id="sumResult"
            document.getElementById('sumResult').innerText = `: ${Math.floor(totalAmount)}`;
        }
    </script>
</body>
</html>
